<ion-view view-title="Phoenix - Media">
  <ion-content>
    <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="media in medias" type="item-text-wrap">
      <img ng-src="{{media.uri}}">
      <p>Type: {{media.type}}</p>
      <p>Likes: {{media.likes}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
