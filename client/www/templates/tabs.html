<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only">
  <!-- Navigation Tabs for the Application -->

  <!-- Dashboard Tab -->
  <ion-tab title="Explore" icon-off="ion-ios-location" icon-on="ion-ios-location assertive" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
  <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera assertive" href="#/tab/camera" ng-controller="AddMediaCtrl">
    <ion-nav-view  name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person assertive" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
