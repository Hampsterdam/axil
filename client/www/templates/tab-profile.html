<ion-view view-title="Profile">
  <ion-content>
    <div class="profile-container">
      <div class="profile-picture">
    </div>
      <div>
      </div>
       <div class="user-media profile-media">
        <ion-list>
          <div class= "list card">
            <div class="item item avatar">
              <div class="text-center">
                <img class="gravatar" src="{{userInfo.gravatar}}">
              </div>
              <ion-item>
                <i class="icon ion-person-stalker"></i>
                <p>{{userInfo.firstname}} {{userInfo.lastname}}</p>
              </ion-item>
              <ion-item>
                <i class="icon ion-email"></i>
                <p>{{ userInfo.email }}</p>
              </ion-item>
            </div>
          </div>
          <ion-item ng-repeat="media in userInfo.mediaList" class="item item-thumbnail-left">
          <div class="list card">
                  <img ng-if="media.type === 'image'" src="{{media.uri | trusted}}" class="">
                  <img ng-if="media.type === 'video'" src="{{media.thumb | trusted}}" type="video/mov" controls class="">
            <ion-option-button class="button-assertive">Delete</ion-option-button>
          </div>
          </ion-item>
        <ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
