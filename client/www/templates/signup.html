<ion-view view-title="Signup">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Firstname</span>
        <input type="text" ng-model="signupInfo.firstname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Lastname</span>
        <input type="text" ng-model="signupInfo.lastname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" ng-model="signupInfo.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="signupInfo.password">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="signup()">
      Signup
    </button>

    <button class="button button-block button-positive" ng-click="loginRedirect()">
        Already have an Account? Login
      </button>
  </ion-content>
</ion-view>
