<ion-view view-title="Camera">
<ion-view class="has-header padding">
	<button class="button button-block button-positive" ng-click="addImage()">Take a Picture</button>
	<button class="button button-block button-positive" ng-click="addImage()">Record a Video</button>
</ion-view>
</ion-view>

 <script id="upload-media-modal.html" type="text/ng-template">
  <ion-modal-view class="media-modal">
    <ion-header-bar>
      <h1 class="title">Upload your Media</h1>
    </ion-header-bar>
    <ion-content>
      <img src="{{img.url}}">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Tags</span>
          <input autocapitalize="off" autocorrect="off" type="text" placeholder="#ATX" ng-model="loginInfo.email">
        </label>
      
        <button class="button button-block button-positive" ng-click="closeModal()">Upload</button>
      </div>
    </ion-content>
  </ion-modal-view>
 </script>
