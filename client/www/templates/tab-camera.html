<ion-view view-title="Camera">
  <ion-view class="has-header padding">
  <div class="upload-container">
    <div class="row camera-icon-row">
      <div class="col">
  	   <button class="button button-block button-positive" ng-click="addImage()">
       <i class="ion-android-camera camera-icon"></i><br>
       Photo</button> 
      </div>
      <div class="col">
  	   <button class="button button-block button-positive" ng-click="addVideo()">
       <i class="ion-ios-videocam camera-icon"></i><br>
       Video</button> 
      </div>
    </div>
  </div>
  </ion-view>
</ion-view>

 <script id="upload-media-modal.html" type="text/ng-template">
  <ion-modal-view view-title="Camera" class="media-modal">
    <ion-header-bar>
      <h1 class="title">Upload your Media</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img src="{{media.thumb}}">
      </div>

      <a class="item" href="#">
        <button class="button button-block button-balanced" ng-click="closeModal()">Upload</button>
      </a>
    </div>
    </ion-content>
  </ion-modal-view>
 </script>
