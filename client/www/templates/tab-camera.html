<ion-view view-title="Camera">
<ion-view class="has-header padding">
	<button class="button button-block button-positive" ng-click="addImage()">Take a Picture</button>
	<button class="button button-block button-positive" ng-click="addVideo()">Record a Video</button>
</ion-view>
</ion-view>

 <script id="upload-media-modal.html" type="text/ng-template">
  <ion-modal-view class="media-modal">
    <ion-header-bar>
      <h1 class="title">Upload your Media</h1>
    </ion-header-bar>
    <ion-content>

      <div class="image-container">
        <p><img class="modal-thumbnail" src="{{media.thumb}}" width="75" height="auto"></p>
      </div>

      <div class="list tags">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Tags</span>
          <input autocapitalize="off" autocorrect="off" type="text" placeholder="#ATX" ng-model="uploadInfo.tags">
        </label>

        <button class="button button-block button-balanced" ng-click="closeModal()">Upload</button>
      </div>
    </ion-content>
  </ion-modal-view>
 </script>
