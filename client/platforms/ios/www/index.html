<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Mapbox Scripts -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet">

    <!-- Leaflet Scripts -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css" rel="stylesheet">
    <link href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova Scripts -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <!-- MD5 Script (Hashing Function) -->
    <script src="lib/md5/src/md5.js"></script>

    <!-- Axil Controllers -->
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>

    <!-- Axil Constants and Services -->
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
  </head>
  <body ng-app="axil" class="platform-ios platform-cordova platform-webview">
    
    <!-- NavBar at the Top of the Screen -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="primary">
        <ion-spinner ng-show="spinner" icon="spiral" class="spinner-energized"></ion-spinner>
      </ion-nav-buttons>
      <ion-nav-buttons side="secondary">
        <i class="ion-power logout" ng-controller="LoginCtrl" ng-show="authenticated" ng-click="logout()"></i>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <!-- The View-->
    <ion-nav-view>
    </ion-nav-view>
  
  </body>
</html>
